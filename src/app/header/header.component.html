<mat-toolbar color="primary">
  <span>E-Commerce application</span>

  <span class="space-buttons"></span>

  <button
    *ngIf="!isLoggedIn()"
    mat-raised-button
    color="primary"
    routerLink="/login"
  >
    Войти
  </button>

  <button
    *ngIf="isLoggedIn()"
    mat-raised-button
    color="warn"
    (click)="logout()"
  >
    Выйти
  </button>
</mat-toolbar>
<mat-toolbar color="primary" *ngIf="isLoggedIn()">
  <button mat-raised-button color="primary" routerLink="/">Главная</button>

  <button
    mat-raised-button
    color="primary"
    routerLink="/cart"
    *ngIf="isLoggedIn() && !isAdmin()"
  >
    Корзина
  </button>
  <button
    *ngIf="isAdmin()"
    mat-raised-button
    color="primary"
    routerLink="/addNewProduct"
  >
    Добавить товар
  </button>
  <button
    *ngIf="isAdmin()"
    mat-raised-button
    color="primary"
    routerLink="/showProductDetails"
  >
    Все товары
  </button>
</mat-toolbar>
